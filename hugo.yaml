baseURL: ""
languageCode: fr-fr
title: Hugo Template Temporaire
theme: PaperMod
enableGitInfo: true

markup:
  goldmark:
    renderer:
      unsafe: true

defaultContentLanguage: fr

languages:
  fr:
    languageName: Français
    weight: 1
    lang: fr # ← important pour la traduction des mois
    params:
      DateFormat: "2 January 2006"

params:
  ShowReadingTime: false
  ShowPostNavLinks: true
  ShowLastMod: true
  defaultTheme: auto
  assets:
    css:
      - css/custom.css

taxonomies:
  category: categories
  tag: tags

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: categories
      name: Catégories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

