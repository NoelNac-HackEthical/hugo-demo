baseURL: "http://hugo.hackethical.be/"
languageCode: fr-fr
title: Hugo Template Temporaire Home
theme: PaperMod
enableGitInfo: true
canonifyURLs: false

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
  goldmark:
    renderer:
      unsafe: true

defaultContentLanguage: fr

languages:
  fr:
    languageName: Français
    weight: 1
    lang: fr # ← important pour la traduction des mois
    params:
      DateFormat: "2 January 2006"

params:
  ShowReadingTime: false
  ShowPostNavLinks: true
  ShowLastMod: true
  defaultTheme: auto
  assets:
    css:
      - "css/custom.css"
      - "css/extended/toc-right.css"
      - "css/extended/heading-numbers.css"
      - "css/extended/post-tags-line.css"
      
  # Activation de la recherche
  search: true
  searchPlaceholder: "Rechercher..."
  searchShowParent: true
  ShowToc: true
  TocOpen: true 

  
taxonomies:
  category: categories
  tag: tags

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: categories
      name: Catégories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Recherche
      url: /search/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

