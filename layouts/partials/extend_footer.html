<script>
/* Place la TOC *dans* .post-content, tout en haut (cas Netlify) */
document.addEventListener("DOMContentLoaded", function () {
  const content = document.querySelector(".post-content");
  if (!content) return;

  // Wrapper possible (<aside class="toc">) ou #TableOfContents seul
  const tocWrapper = document.querySelector("aside.toc, .post-single .toc");
  const tocId = document.getElementById("TableOfContents");

  let toMove = null;
  if (tocWrapper && tocId && tocWrapper.contains(tocId)) {
    toMove = tocWrapper;       // on déplace le wrapper complet
  } else {
    toMove = tocId || tocWrapper;
  }
  if (!toMove) return;

  // Si la TOC n'est pas déjà dans .post-content → on la met en premier
  if (!content.contains(toMove)) {
    content.insertBefore(toMove, content.firstChild);
  }
});
</script>
