name: Log mes-scripts dispatch

on:
  repository_dispatch:
    types: [mes-scripts-release]

permissions:
  contents: read

jobs:
  just-log:
    runs-on: ubuntu-latest
    steps:
      - name: Show basic fields
        run: |
          echo "source_repo:     ${{ github.event.client_payload.source_repo }}"
          echo "release_tag:     ${{ github.event.client_payload.release_tag }}"

      - name: Install jq (for pretty print)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Show scripts payload
        run: |
          echo 'Payload.scripts (pretty):'
          echo '${{ toJson(github.event.client_payload.scripts) }}' | jq .

      - name: Count scripts
        run: |
          echo -n 'Scripts count: '
          echo '${{ toJson(github.event.client_payload.scripts) }}' | jq 'length'
